<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typeing Challenge</h1>
      <p class="has-text-centered">
       <span *ngFor="let char of randText.split('');let i = index;" [class]="charClass(char,i)">{{ char }}</span>
      </p>
      <div class="field">
        <input class="input"  (input)="onChange($event.target.value)"/>
      </div>
      <div class="box has-text-centered">
        <p class="title" *ngIf="randText.length == typing.length && !(foundError)" >Success!</p>
      </div>
    </div>
  </div>
</div>
